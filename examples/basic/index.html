<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Example</title>
  <script src="/enzo.js"></script>
</head>
<body>

  <script>
    !(async () => {
      window.ez = new Enzo({
        address: 'ws://localhost:90/ws'
      });

      window.ez.on('message', () => {
        console.log('on get message');
      })

      // window.ez.on('boom', (e) => {
      //   console.log('on get boom', e.payload);

      //   e.write('haha')
      // })

      setInterval(() => {
        console.log('post test message')
        window.ez.emit('test', JSON.stringify({ hello: 'world' }), (data) => {
          console.log('on test back', data)
        })
      }, 4000)

      await window.ez.connect()
    })();
  </script>
</body>
</html>
